<h1>Star Rating Component</h1>

<div class="main">

    [maxRating]="10"
    [initialRating]="1" />

  <div class="log-container">
    <div><h3>Log</h3></div>

      <hr/>
    </div>
  </div>
</div>

  <router-outlet />
